<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Machine Price Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ccffcc;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #80ffbf;
    }

    select, input[type=range] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #00ff88;
      background-color: #1a1a1a;
      color: #ccffcc;
      border-radius: 5px;
    }

    .output {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      border: 1px solid #00ff88;
    }

    .price-label {
      font-weight: bold;
      color: #66ffcc;
    }

    #discountPercent {
      color: #00ffaa;
    }

    span {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’° Machine Price Calculator</h2>

  <label for="machineType">Select Machine Type:</label>
  <select id="machineType">
    <option value="1">1 Battery â€“ â‚¹2,00,000</option>
    <option value="2">2 Batteries â€“ â‚¹2,50,000</option>
    <option value="3">3 Batteries â€“ â‚¹2,90,000</option>
  </select>

  <div class="output">
    <div><span class="price-label">Base Price:</span> â‚¹<span id="basePrice">200000</span></div>
  </div>

  <label for="discountRange">Discount (%): <span id="discountPercent">0</span>%</label>
  <input type="range" id="discountRange" min="0" max="100" value="0" />

  <div class="output">
    <div><span class="price-label">Price After Discount:</span> â‚¹<span id="discountedPrice">200000</span></div>
    <div><span class="price-label">Final Price (incl. 12% GST):</span> â‚¹<span id="finalPrice">224000</span></div>
  </div>

  <script>
    const machineType = document.getElementById("machineType");
    const basePriceSpan = document.getElementById("basePrice");
    const discountRange = document.getElementById("discountRange");
    const discountPercent = document.getElementById("discountPercent");
    const discountedPriceSpan = document.getElementById("discountedPrice");
    const finalPriceSpan = document.getElementById("finalPrice");

    const prices = {
      "1": 200000,
      "2": 250000,
      "3": 290000
    };

    function updatePrices() {
      const selected = machineType.value;
      const basePrice = prices[selected];
      const discount = parseInt(discountRange.value);

      const discountedPrice = basePrice - (basePrice * discount / 100);
      const finalPrice = discountedPrice + (discountedPrice * 0.12);

      basePriceSpan.textContent = basePrice.toLocaleString();
      discountPercent.textContent = discount;
      discountedPriceSpan.textContent = Math.round(discountedPrice).toLocaleString();
      finalPriceSpan.textContent = Math.round(finalPrice).toLocaleString();
    }

    machineType.addEventListener("change", updatePrices);
    discountRange.addEventListener("input", updatePrices);

    // Initial load
    updatePrices();
  </script>

</body>
</html>
